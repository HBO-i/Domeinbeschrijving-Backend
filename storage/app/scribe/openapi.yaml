                        example:
                          -
                            id: 1
                            value: Analyseren
                          -
                            id: 2
                            value: Adviseren
                          -
                            id: 3
                            value: Ontwerpen
                          -
                            id: 4
                            value: Realiseren
                          -
                            id: 5
                            value: 'Manage & Control'
