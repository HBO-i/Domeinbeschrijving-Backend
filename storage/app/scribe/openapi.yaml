openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/descriptions:
    get:
      summary: 'Display the descriptions.'
      operationId: displayTheDescriptions
      description: ''
      parameters:
        -
          in: query
          name: search
          description: 'The search term.'
          example: ''
          required: false
          schema:
            type: string
            description: 'The search term.'
            example: ''
        -
          in: query
          name: grouping
          description: 'A comma seperated order of the grouping. The order must and can only contain the following items: levels, activities, architecture_layers.'
          example: 'architecture_layers,activities,levels'
          required: false
          schema:
            type: string
            description: 'A comma seperated order of the grouping. The order must and can only contain the following items: levels, activities, architecture_layers.'
            example: 'architecture_layers,activities,levels'
        -
          in: query
          name: language
          description: 'The id of the selected language. Defaults to Dutch.'
          example: 1
          required: false
          schema:
            type: integer
            description: 'The id of the selected language. Defaults to Dutch.'
            example: 1
        -
          in: query
          name: level
          description: 'Id of the level.'
          example:
            - 1
          required: false
          schema:
            type: array
            description: 'Id of the level.'
            example:
              - 1
            items:
              type: integer
        -
          in: query
          name: activity
          description: 'Id of the activity.'
          example:
            - 3
          required: false
          schema:
            type: array
            description: 'Id of the activity.'
            example:
              - 3
            items:
              type: integer
        -
          in: query
          name: architecture_layer
          description: 'Id of the architecture layer.'
          example:
            - 2
          required: false
          schema:
            type: array
            description: 'Id of the architecture layer.'
            example:
              - 2
            items:
              type: integer
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example:
                  -
                    id: 2
                    value: Organisatieprocessen
                    items:
                      -
                        id: 3
                        value: Ontwerpen
                        items:
                          -
                            id: 1
                            value: '1'
                            items:
                              - 'Ontwerpen van enkele organisatieprocessen, enkele gegevensstromen van gestructureerde data, de inrichting van een organisatieonderdeel en/of een deel van de informatievoorziening'
                              - 'Opstellen van een eenvoudig datamanagementplan'
                              - 'Opstellen van een eenvoudig implementatieplan'
      tags:
        - Endpoints
      security: []
  /api/languages:
    get:
      summary: 'Display the supported languages.'
      operationId: displayTheSupportedLanguages
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      value: nl
